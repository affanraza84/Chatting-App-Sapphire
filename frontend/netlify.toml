# ğŸŒ Netlify Configuration for Chatty Frontend

[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish
  publish = "dist"
  
  # Base directory
  base = "."

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # NPM version
  NPM_VERSION = "9"

# ğŸ”„ Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ğŸ›¡ï¸ Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: wss:;"

# ğŸ“¦ Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ğŸ”§ Environment variables (set these in Netlify dashboard)
# VITE_API_URL = "https://your-backend-url.com"
# VITE_SOCKET_URL = "https://your-backend-url.com"
